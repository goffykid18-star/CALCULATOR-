<!DOCTYPE html>
<html>
<head>
<title>Abhishek Calculator</title>

<style>
body{
 font-family: Arial;
 background: linear-gradient(135deg,#141e30,#243b55);
 display:flex;
 justify-content:center;
 align-items:center;
 height:100vh;
}

.calculator{
 background:#000;
 padding:20px;
 border-radius:20px;
 box-shadow:0 0 25px cyan;
 text-align:center;
}

#display{
 width:90%;
 height:60px;
 font-size:28px;
 margin-bottom:15px;
 text-align:right;
 padding:10px;
 border:none;
 border-radius:10px;
}

button{
 width:60px;
 height:60px;
 margin:5px;
 font-size:20px;
 border:none;
 border-radius:12px;
 background:#222;
 color:white;
}

button:hover{
 background:cyan;
 color:black;
}
</style>
</head>

<body>

<div class="calculator">
<h2 style="color:white">Abhishek Calculator</h2>

<input type="text" id="display" readonly><br>

<button onclick="add('7')">7</button>
<button onclick="add('8')">8</button>
<button onclick="add('9')">9</button>
<button onclick="add('/')">/</button><br>

<button onclick="add('4')">4</button>
<button onclick="add('5')">5</button>
<button onclick="add('6')">6</button>
<button onclick="add('*')">*</button><br>

<button onclick="add('1')">1</button>
<button onclick="add('2')">2</button>
<button onclick="add('3')">3</button>
<button onclick="add('-')">-</button><br>

<button onclick="add('0')">0</button>
<button onclick="calculate()">=</button>
<button onclick="add('+')">+</button>
<button onclick="clearDisplay()">C</button>

</div>

<script>
function add(v){document.getElementById("display").value+=v;}
function calculate(){document.getElementById("display").value=eval(document.getElementById("display").value);}
function clearDisplay(){document.getElementById("display").value="";}
</script>

</body>
</html>
